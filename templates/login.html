<!DOCTYPE html>
{% load static %}
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW Ingeniería</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-secondary">

    <section>
        <div class="container py-4">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-9">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form method="post">
                        {% csrf_token %}
      
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                          <span class="h1 fw-bold mb-0">PW Ingeniería</span>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Inicia sesión en tu cuenta</h5>
      
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="text" id="username" name="username" class="form-control form-control-lg" required />
                          <label class="form-label" for="username">Rut</label>
                        </div>
      
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="password" id="password" name="password" class="form-control form-control-lg" required />
                          <label class="form-label" for="password">Contraseña</label>
                        </div>
      
                        <div class="pt-1 mb-4">
                          <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="submit">Iniciar Sesión</button>
                        </div>
      
                        <a class="small text-muted" href="#!">Olvidaste tu contraseña?</a>
                        <p></p>
                        <a href="#!" class="small text-muted">Términos de uso</a>
                        <a href="#!" class="small text-muted">Política de privacidad</a>
                      </form>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    {% block contenido %}
    
    {% endblock contenido %}

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
