<!DOCTYPE html>
{% load static %}
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW Ingeniería</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .custom-hr {
            border: 0; /* Elimina el borde por defecto */
            height: 1px; /* Ajusta el grosor */
            background-color: white; /* Cambia el color a blanco */
            margin-top: 5px; /* Ajusta la distancia desde el navbar */
            margin-bottom: 5px; /* Ajusta la distancia hacia abajo */
        }
        .bg-dark-custom {
            background-color: #343a40; /* Color más oscuro para el fondo */
        }
    </style>
</head>

<body class="bg-secondary">
    <nav class="navbar navbar-expand-lg bg-dark-custom navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PW Ingeniería</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Resumen</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nuevos Proyectos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Usuarios</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Proyectos
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Proyecto 1</a></li>
                            <li><a class="dropdown-item" href="#">Proyecto 2</a></li>
                            <li><a class="dropdown-item" href="#">Proyecto 3</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="d-flex align-items-center">
                <a href="#" class="nav-link text-white" title="Perfil">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </div>
    </nav>

    <hr class="custom-hr">

    {% block contenido %}
    {% endblock contenido %}

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
